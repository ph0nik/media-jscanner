<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <title>media-jscanner | query select</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="container-fluid">

<div class="row">
    <nav class="nav navbar-expand-lg navbar-light bg-light nav-tabs align-items-center">
        <div class="container-fluid pt-1">
            <span class="navbar-brand fs-6">media-jscanner</span>
            <ul th:switch="${user_paths}" class="navbar-nav me-auto mb-2 mb-lg-0">
                <!--                                new files-->
                <li class="nav-item px-2">
                    <a th:switch="${query_list_movie.size()>0}" class="nav-link" th:href="${tab_movie}">movies
                        <!-- show if any new files are in the queue -->
                        <span th:case="${true}" th:text="${query_list_movie.size()}"
                              class="badge bg-primary rounded-pill"></span>
                        <!-- for no links -->
                        <span th:case="${false}" th:text="${query_list_movie.size()}"
                              class="badge bg-secondary rounded-pill"></span>
                    </a>
                </li>
                <!--                                links-->
                <li class="nav-item px-2">
                    <a th:switch="${link_list.size()>0}" class="nav-link active" href="/links">links
                        <!-- show if any new files are in the queue -->
                        <span th:case="${true}" th:text="${link_list.size()}"
                              class="badge bg-primary rounded-pill"></span>
                        <!-- for no links -->
                        <span th:case="${false}" th:text="${link_list.size()}"
                              class="badge bg-secondary rounded-pill"></span>
                    </a>
                </li>
                <!--                                config-->
                <li class="nav-item px-2">
                    <a class="nav-link" href="/config">config</a>
                </li>
                <span th:case="${false}" class="navbar-text text-danger">
                    User paths not found!
                </span>
            </ul>
        </div>
    </nav>
</div>
<div class="row">


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
