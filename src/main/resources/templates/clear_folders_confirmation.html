<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en"
      data-bs-theme="dark">
<head>
    <title>media-jscanner | folder cleaning</title>
    <script type="text/javascript"
            src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"
            th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css"
          href="../bootstrap-5.3.3-dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
    <link href="../static/css/all.css" rel="stylesheet">
    <link th:href="@{/css/all.css}" rel="stylesheet"/>
    <link href="../static/style.css" rel="stylesheet">
    <link th:href="@{/style.css}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="container-fluid">
<div th:replace="~{query_list :: top_menu}"></div>
<!--status message-->
<div th:replace="~{query_list :: info_console}"></div>
<!-- menu title -->
<div class="row">
    <div class="col">
        <h2 class="col text-secondary p-2">
            <i class="fa-solid fa-folder mx-2"></i>Folders > Clearing</h2>
    </div>
</div>
<div class="bd-example m-0 pb-4 border-0">
    <div class="card">
        <div class="card-header border-0 row align-items-center">
            <div class="col text-left text-white-50">
                <span>Folders containing no media files found: </span>
                <span th:text="${folders_for_clearing.size()}"></span>
            </div>
            <div class="row align-items-center" th:if="${folders_for_clearing.size() > 0}">
                <div class="col-auto">
                    <!--confirm -->
                    <form action="#"
                          th:action="@{__${confirm_clear_folders}__}"
                          method="get">
                        <button class="btn btn-link" type="submit">
                            <i class="fa-solid fa-check"></i>
                            Clear
                        </button>
                    </form>
                </div>
                <!--abort-->
                <div class="col-auto">
                    <form action="#"
                          th:action="@{__${abort_clear_folders}__}"
                          method="get">
                        <button class="btn btn-link" type="submit"><i class="fa-solid fa-xmark"></i>
                            Abort
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="card-body row m-2 p-0">
            <table class="caption-top">
                <caption class="text-center">Empty folders</caption>
                <tbody>
                <tr>
                    <td class="text-center" colspan="4">
                        <div class="col-auto">
                    <p>
                        Program has scanned all root folders for elements that contain
                        no media files. All folders listed below will be deleted.
                    </p>
                        </div>
                    </td>
                </tr>
                <tr th:each="folder, iter : ${folders_for_clearing}">
                    <td class="text-center col-1">
                        <span th:text="${iter.count}">666</span>
                    </td>
                    <td>
                        <div class="flex ms-2">
                            <span th:text="${folder}" class="fs-6 font-monospace text-emphasis fw-normal">
                                <i class="fa-solid fa-folder"></i>
                        folder path</span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:replace="~{query_list :: back_to_top}"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
